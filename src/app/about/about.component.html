<div class="about-content">

  <alert type="info" dismissible="true">{{ alertMessage }}</alert>

    <button type="button" class="btn btn-primary" (click)="sampleModal.show()">Static Modal</button>

  <!-- The modal -->
  <div bsModal #sampleModal="bs-modal" class="modal fade" [config]="{backdrop: 'static', ignoreBackdropClick: true, keyboard: false}" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title pull-left">Static Modal</h4>
          <button type="button" class="close" (click)="sampleModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Modal content here...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="sampleModal.hide()">Close</button>
        </div>
      </div>
    </div>
  </div>

  <br /><br /><br />
  Async autocomplete example:
  <pre class="card card-block card-header">Model: {{asyncSelected | json}}</pre>
  <input [(ngModel)]="asyncSelected" [typeahead]="dataSource" (typeaheadLoading)="changeTypeaheadLoading($event)"
    (typeaheadNoResults)="changeTypeaheadNoResults($event)" (typeaheadOnSelect)="typeaheadOnSelect($event)"
    typeaheadOptionsLimit="7" typeaheadOptionField="name" placeholder="Locations loaded with timeout"
    class="form-control">

  <div *ngIf="typeaheadLoading===true">
    <i class="glyphicon glyphicon-refresh ng-hide"></i>
  </div>

  <div *ngIf="typeaheadNoResults===true">
    <i class="glyphicon glyphicon-remove"></i> No Results Found
  </div>

  <p style="height:1100px">
    About works!
  </p>

</div>
